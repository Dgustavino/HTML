<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Etiqueta meta para adaptar los diferentes tamaños de pantallas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Se usa para la descripcion de la pagina cuando aparece como resultado en el navegador -->
    <meta name="description" content="Lorem ipsum bla...">

    <meta name="author" content="Gustavino Designs">

                        <!-- *****Favicons***** -->

    <!-- ¿Qué son los Favicons?
    Los favicons son pequeños archivos de iconos de 16x16 que se muestran junto a la URL de su sitio en la barra de direcciones del navegador. Además, a menudo se muestran junto al nombre de su sitio en la lista de pestañas abiertas y listas de marcadores de un usuario, lo que facilita que el usuario se identifique rápidamente entre otros sitios. -->

    <!-- ¿Qué son los iconos de aplicaciones?
    Los iconos de aplicaciones son las imágenes que presiona en su teléfono inteligente para iniciar una aplicación. -->

    <!-- Usar la pagina Favicon-generator para hacer el icono, darla la opcion ' Genere iconos para aplicaciones web, Android, Microsoft e iOS (iPhone y iPad)', asi generara multiples iconos para diferentes paltaformas. Los descargamos y los pegamos en la carpeta favicon y luego copiamos los link rel desde la misma pagina y los copiamos a nuestro HTML. (No importa pegarlos todos en el HTML porque cada navegador utilizara solo el que necesite y no ocupara los demas y ni saturara la pagina tampoco).-->

    <!-- TRUCO: Para sustituir varias lineas a la vez, dar ctrl+H y nos sale una ventana para introducir donde queremos sustituir todo. -->

    <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
