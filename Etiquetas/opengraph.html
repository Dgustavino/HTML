    <title>Protocolo OpenGraph</title>

        <!-- El protocolo Open Graph permite que cualquier página web se convierta en un objeto enriquecido en un gráfico social. Por ejemplo, esto se usa en Facebook para permitir que cualquier página web tenga la misma funcionalidad que cualquier otro objeto en Facebook. -->
        <!-- Resumido seria que cuando nos envian un enlace URL de alguna pagina, este enlace se vea con la imagen de la pagina de fondo y demas aspecto visual + el URL y que no solo se vea el URL crudo y feo. -->

        <!-- Para convertir sus páginas web en objetos gráficos, debe agregar metadatos básicos a su página. Hemos basado la versión inicial del protocolo en RDFa, lo que significa que colocará <meta>etiquetas adicionales en el <head>de su página web. Las cuatro propiedades requeridas para cada página son:

        og:title - El título de su objeto como debería aparecer dentro del gráfico, por ejemplo, "La Roca".
        og:type- El tipo de su objeto, por ejemplo, "video.movie". Según el tipo que especifique, es posible que también se requieran otras propiedades.
        og:image - Una URL de imagen que debe representar su objeto dentro del gráfico.
        og:url - La URL canónica de su objeto que se utilizará como su ID permanente en el gráfico, por ejemplo, "https://www.imdb.com/title/tt0117500/". -->

        <!-- Las siguientes propiedades son opcionales para cualquier objeto y generalmente se recomiendan:

        og:audio - Una URL a un archivo de audio para acompañar este objeto.
        og:description - Una descripción de una o dos frases de su objeto.
        og:determiner- La palabra que aparece antes del título de este objeto en una oración. Una enumeración de (a, an, the, "", auto). Si autose elige, el consumidor de sus datos debe elegir entre "un" o "un". El valor predeterminado es "" (en blanco).
        og:locale- La configuración regional en la que están marcadas estas etiquetas. Del formato language_TERRITORY. El valor predeterminado es en_US.
        og:locale:alternate- Una variedad de otras configuraciones regionales en esta página está disponible.
        og:site_name- Si su objeto es parte de un sitio web más grande, el nombre que debe mostrarse para todo el sitio. por ejemplo, "IMDb".
        og:video - Una URL a un archivo de video que complementa este objeto. -->
